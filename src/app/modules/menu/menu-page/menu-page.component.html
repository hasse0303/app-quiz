<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">
  <div fxLayout='row wrap' fxLayout.xs="column" fxLayoutAlign="space-around">
    <mat-card *ngFor="let menu of menuList"  fxLayout="column" fxLayoutAlign="center center" matRipple (click)="goQuizType(menu.name)">
      <img *ngIf="menu.image" src={{menu.image}} alt="" width="100px" height="100px">
      <h1>{{menu.name}}</h1>
    </mat-card>
  </div>
</div>
<ngx-content-loading
  [speed]="'1500ms'"
  [width]="1000"
  [height]="350"
  [primaryColor]="'#f7f7f7'"
  [secondaryColor]="'#fff'">
    <svg:g ngx-rect width="225" height="130" y="15" x="15" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="225" height="130" y="15" x="265" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="225" height="130" y="15" x="515" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="225" height="130" y="15" x="765" rx="5" ry="5"></svg:g>
    <!-- row 2 -->
    <svg:g ngx-rect width="225" height="130" y="170" x="15" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="225" height="130" y="170" x="265" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="225" height="130" y="170" x="515" rx="5" ry="5"></svg:g>
    <svg:g ngx-rect width="225" height="130" y="170" x="765" rx="5" ry="5"></svg:g>
</ngx-content-loading>
